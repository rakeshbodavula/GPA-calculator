<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CGPA</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <h1>GPA calculator</h1>
    </nav>
    <div class="container">

        <div class="input_div">
            <div class="form">
                <h1>Course Details</h1>
                <label for="grade_1" id="label1_1">Grade</label>
                <input type="text" id="grade_1" onchange="addGrade('grade_1')">
                <label for="credits_1" id="label2_1">Credits</label>    
                <input type="number" id="credits_1" onchange="addCredit('credits_1')">
                <br>
            </div>
            <div class="buttons">
                <button id="add_btn">Add Course</button>
                <button id="remove_btn">Remove last Course</button>
            </div>
        </div>

        <div class="output_div">
            <div class="form">
                <h1>Result</h1>
                <h3>CGPA: <span class="result"></span></h3>
            </div>
            <button id="calc_btn">Calculate GPA</button>
        </div>

    </div>

    <div class="manual">
        <h1>Note:</h1>
        <p>The GPA Logic is sum of (Grade in every course * credits for that course) divided by total credits.<br>
        <code>sum(grade*credits)/sum(credits)</code></p>
    </div>
</body>
<script src="script.js"></script>

</html>
