<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CGPA</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">Calculate Your GPA</h1>
        <div class="input_div">
            <div class="course_count_div">
                <label for="course_count">No of Courses: </label>
                <input type="number" name="course_count" id="course_count" value="1">
            </div>
            <div class="sem_input_div">
                <label for="sem">Semester: </label>
                <input type="text" name="sem" id="sem" value="1">
            </div>
            <div class="btn">
                <button id="enter_grades">Enter Grades</button>
            </div>
        </div>

        <div class="input_gpa_div">
        </div>

        <div class="show_gpa_div">

        </div>

    </div>
</body>
<script src="script.js"></script>

</html>
